<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Sign Up</title>
    <style>
        .container {
            width: 60%;
        }
    </style>
</head>

<body>
    <div class="container container-smaller">
        <h1 class="text-center my-3">Sign Up</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="container">

                <div class="mb-3">
                    <label for="firstname" class="form-label">First Name : </label>
                    <input type="text" name="firstname" class="form-control" id="firstname" autofocus>
                </div>

                <div class="mb-3">
                    <label for="lastname" class="form-label">Last Name : </label>
                    <input type="text" name="lastname" class="form-control" id="lastname">
                </div>

                <div class="mb-3">
                    <label for="lastname" class="form-label">Gender : </label>
                    <div class="form-check form-check">
                        <input class="form-check-input" name="gender" type="radio" name="inlineRadioOptions"
                            id="inlineRadio1" value="male" checked>
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check">
                        <input class="form-check-input" name="gender" type="radio" name="inlineRadioOptions"
                            id="inlineRadio2" value="female">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address : </label>
                    <input type="text" name="email" class="form-control" id="email">
                </div>

                <div class="mb-3">
                    <label for="number" class="form-label">Contact Number : </label>
                    <input type="text" name="number" class="form-control" id="number">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password : </label>
                    <input type="password" name="password" class="form-control" id="password">
                </div>

                <div class="mb-3">
                    <label for="image" class="form-label">Upload Profile Picture</label>
                    <input class="form-control" name="image" type="file" id="image">
                </div>

                <input class="btn btn-primary" type="submit" value="Submit">
            </div>
        </form>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
